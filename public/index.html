<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">



</head>
<body>

    <div class="row">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <hr>
            <button id="g_id_signout">Sign Out</button>
            <hr>

        </div>
    </div>

        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                <input type="text"name="correo" class="form-control mb-2" placeholder="Correo"/>
                <input type="text"name="password" class="form-control mb-2" placeholder="Password"/>
    
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
                <hr>

            </form>

            

        </div>

    
    <div id="g_id_onload"
        data-client_id="843533697879-9np46pduu8bhnku7jqk060utkj0rm1ec.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false"
        data-auto_select="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>




      <hr>
      <h1>One Tap</h1>
     


    <script>
  


    </script>

    <script src="./js/auth_google.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
